<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Widget de Previsão de Tempo</title>
</head>
<body>

<div class="container">

    <div class="weather">
        <div class="weather_period">Manhã</div>
        <div class="weather_icon">
            <img src="./img/cloud_morning_icon.svg">
        </div>
        <div class="weather_minmax">
            <span class="weather_min">16&ordm;</span>
            <span class="weather_max">25&ordm;</span>
        </div>
        <div class="weather_hr">HR 85%</div>
    </div>
    
    <div class="weather">
        <div class="weather_period">Tarde</div>
        <div class="weather_icon">
            <img src="./img/sunset_afternoon_icon.svg">
        </div>
        <div class="weather_minmax">
            <span class="weather_min">19&ordm;</span>
            <span class="weather_max">26&ordm;</span>
        </div>
        <div class="weather_hr">HR 45%</div>
    </div>
    
    <div class="weather">
        <div class="weather_period">Noite</div>
        <div class="weather_icon">
            <img src="./img/madrugada_noite_icon.svg">
        </div>
        <div class="weather_minmax">
            <span class="weather_min">18&ordm;</span>
            <span class="weather_max">25&ordm;</span>
        </div>
        <div class="weather_hr">HR 60%</div>
    </div>
    
    <div class="weather">
        <div class="weather_period">Madrugada</div>
        <div class="weather_icon">
            <img src="./img/madrugada_noite_icon.svg">
        </div>
        <div class="weather_minmax">
            <span class="weather_min">18&ordm;</span>
            <span class="weather_max">26&ordm;</span>
        </div>
        <div class="weather_hr">HR 35%</div>
    </div>
    
</div>
    
</body>
</html>
